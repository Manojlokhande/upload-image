<div class="container">
  <div class="row">
    <div class="col s8 offset-2">
      <div class="card-panel teal lighten-2">
        <h4 class="center white-text">Image Library</h4>

      </div>
<form #imageForm = ngForm (ngSubmit)="OnSubmit(Caption,Image)">
  <div class="row">
    <div class="input-field col s12">
      <input type="text" #Caption ngModel name="Caption" id="Caption" required>
      <label for="Caption">Caption</label>
    </div>   

  </div>
  <img [src] = "imageUrl"  style="width:250px;height:200px">
  <input style="display:none"  type="file" #Image accept="=image/*" (change) ="handleFileInput($event.target.files)">
  <br/>
  <button class="btn-small btn-submit" (click)="Image.click()">Upload</button>
  <button type="submit" class="btn-small btn-submit" style="margin-left:4px" [disabled]="Image.value==''|| !imageForm.valid">Submit</button>
  </form>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
      <div class="col s8 offset-2">
          <button [text-copy]="'textToBeCopied'">Copy URL</button>
          <button [text-copy]="'https://www.google.com/'">Copy URL</button>
      </div>
</div>


</div>
